<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日付・曜日・時間帯</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; display: flex; }
        .container { display: flex; width: 100%; height: 100%; }
        .box { display: flex; align-items: center; justify-content: center; flex: 1; }
        .date { font-size: 15vw; }
        .day { font-size: 30vw; font-weight: bold; font-family: "MS ゴシック", "MS Gothic", sans-serif; }
        .time { font-size: 30vw; font-weight: bold; font-family: "MS ゴシック", "MS Gothic", sans-serif; }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="box" id="dateBox"><span class="date" id="date"></span></div>
        <div class="box" id="dayBox"><span class="day" id="day"></span></div>
        <div class="box" id="timeBox"><span class="time" id="time"></span></div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            document.getElementById("date").innerHTML = `<span style="font-size:1.5em">${month}</span>月<br><span style="font-size:1.5em">${day}</span>日`;
            
            const days = ["日", "月", "火", "水", "木", "金", "土"];
            document.getElementById("day").textContent = days[now.getDay()];
            
            const hour = now.getHours();
            let timeZone = "朝";
            if (hour >= 11) timeZone = "昼";
            if (hour >= 17) timeZone = "夕";
            if (hour >= 20) timeZone = "夜";
            document.getElementById("time").textContent = timeZone;
        }
        
        function adjustLayout() {
            const container = document.getElementById("container");
            if (window.innerWidth > window.innerHeight) {
                container.style.flexDirection = "row";
            } else {
                container.style.flexDirection = "column";
            }
        }
        
        window.onload = () => { updateTime(); adjustLayout(); };
        window.onresize = adjustLayout;
        setInterval(updateTime, 60000);
    </script>
</body>
</html>
